<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Kitty Mission</title>
  </head>

  <body>
    <main>
      <div id="start-screen">
        <div id="logo">
          <img src="/kitty-mission-keep-baby-happy/images/logo1.png" />
        </div>
        <button id="start-button">Start</button>
        <p></p>
      </div>

      <div id="game-container">
        <div id="stats">
          <h2>Stats</h2>
          <p>
            Score
            <span id="score">0</span>
          </p>
          <p>
            Lives
            <span id="lives"></span>
          </p>
        </div>

        <div id="game-screen"></div>
        <!---- Initially hidden using CSS style display: none-->
      </div>

      <div id="end-screen">
        <img src="/kitty-mission-keep-baby-happy/images/end_background.webp" />
      </div>
      <script src="js/projectile.js"></script>
      <script src="js/treats.js"></script>
      <script src="js/obstacles.js"></script>
      <script src="js/player.js"></script>
      <script src="js/game.js"></script>
      <script src="js/script.js"></script>
    </main>
  </body>
</html>
